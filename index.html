<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Images/lock-solid.svg">
</head>
<body>
    <nav>
        <div class="logo">PassGuardian</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <h2 class="punchLine">Passwords got you tangled? Untangle the mess and take control with our simple solution. </h2>
        <h2>Your Passwords <span id="alert">(Copied!)</span></h2>
        <table>
            <tr>
              <th>Website</th>
              <th>Username</th>
              <th>Passwords</th>
              <th>Delete</th>
            </tr>
        </table>
          
        <h2>Add a Password</h2>
        <form action="/submit" method="post">
            <!-- Text input for website -->
            <label for="website">Website:</label>
            <br>
            <input type="text" id="website" name="website" required>
            <br>

            <!-- Text input for username -->
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" required>
            <br>
        
            <!-- Password input -->
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required>
            <br>
        
        
            <!-- Submit button -->
            <button class="btn" type="submit">Submit</button>
          </form>
    </div>
    <footer>

            <a class="linkedin" href="https://www.linkedin.com/in/swarnil/"><img src="./Images/linkedin.svg" alt="" height="40" width="40"></a>
            <p class="linkedin">Connect with me</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
